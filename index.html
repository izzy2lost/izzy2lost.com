<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>izzy2lost · Neon Dev Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="crt-off">

<canvas id="starfield"></canvas>

<div class="crt-toggle">
  <label>
    <input type="checkbox" id="crtSwitch">
    <span>CRT Mode</span>
  </label>
</div>

<header class="navbar">
  <div class="nav-left">
    <img src="assets/logo_neon_robot.png" class="logo-img">
    <div class="logo-text">
      <span class="logo-main">izzy2lost</span>
      <span class="logo-sub">apps · ports · emulators</span>
    </div>
  </div>
</header>

<main>
<section class="hero">
  <div class="hero-inner">
    <h1>Neon-powered apps & emulators</h1>
    <p>Retro vibes + modern Android tech.</p>
  </div>
</section>

<section class="section projects-section">
  <div class="project-grid">

    <a href="psx2.html" class="project-card">
      <div class="card-inner">
        <img src="assets/psx2.png" class="project-icon">
        <h3>PSX2</h3>
      </div>
    </a>

    <a href="spaghetti.html" class="project-card">
      <div class="card-inner">
        <img src="assets/spaghetti.png" class="project-icon">
        <h3>SpaghettiKart</h3>
      </div>
    </a>

    <a href="starship.html" class="project-card">
      <div class="card-inner">
        <img src="assets/starship.png" class="project-icon">
        <h3>Starship</h3>
      </div>
    </a>

    <a href="perfect_dark.html" class="project-card">
      <div class="card-inner">
        <img src="assets/perfect_dark.png" class="project-icon">
        <h3>Perfect Dark</h3>
      </div>
    </a>

    <a href="chdboy.html" class="project-card">
      <div class="card-inner">
        <img src="assets/chdboy.png" class="project-icon">
        <h3>CHDBOY</h3>
      </div>
    </a>

    <a href="torch.html" class="project-card">
      <div class="card-inner">
        <img src="assets/torch.png" class="project-icon">
        <h3>Torch</h3>
      </div>
    </a>

  </div>
</section>
</main>

<script src="script.js"></script>
<script src="starfield.js"></script>

</body>
</html>
